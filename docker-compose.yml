version: "3.9"

services:
  app:
    build:
      context: .
    entrypoint: /app/docker/entrypoint.sh
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-fintelis}
      DB_USER: ${POSTGRES_USER:-fintelis}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-fintelis}
      REDIS_URL: redis://redis:6379/0
      RUN_MIGRATIONS: "true"
      TZ: America/Sao_Paulo
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery:
    build:
      context: .
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A fintelis worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-fintelis}
      DB_USER: ${POSTGRES_USER:-fintelis}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-fintelis}
      REDIS_URL: redis://redis:6379/0
      RUN_MIGRATIONS: "false"
      TZ: America/Sao_Paulo
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery-beat:
    build:
      context: .
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A fintelis beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-fintelis}
      DB_USER: ${POSTGRES_USER:-fintelis}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-fintelis}
      REDIS_URL: redis://redis:6379/0
      RUN_MIGRATIONS: "false"
      TZ: America/Sao_Paulo
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fintelis}
      POSTGRES_USER: ${POSTGRES_USER:-fintelis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fintelis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fintelis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
